[tool.poetry]
    name        = "langmax"
    version     = "0.1.0"
    description = "Leveraging the capabilities of LLMs to improve day-to-day tasks."
    authors     = ["Alex <30626291+ipruning@users.noreply.github.com>"]
    readme      = "README.md"

[tool.poetry.dependencies]
    python        = ">=3.10.0, <3.12.0"
    anthropic     = "^0.18.1"
    black         = { extras = ["jupyter"], version = "^24.2.0" }
    datasets      = "^2.18.0"
    einops        = "^0.7.0"
    gradio        = "^4.20.0"
    httpx         = { extras = ["socks"], version = "^0.27.0" }
    lmql          = "^0.7.3"
    matplotlib    = "^3.8.3"
    mlx           = "^0.5.1"
    numpy         = "^1.26.3"
    openai        = "^1.13.3"
    pandas        = "^2.2.1"
    rich          = "^13.7.1"
    sentencepiece = "^0.2.0"
    tenacity      = "^8.2.3"
    tiktoken      = "^0.6.0"
    tqdm          = "^4.66.2"
    transformers  = { extras = ["torch"], version = "^4.38.2" }

[build-system]
    build-backend = "poetry.core.masonry.api"
    requires      = ["poetry_core>=1.0.0"]
